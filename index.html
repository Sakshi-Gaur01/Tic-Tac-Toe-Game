<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <!-- Mode Selection -->
    <div class="mode-selection">
      <label for="mode">Choose Mode:</label>
      <select id="mode">
        <option value="">--Select--</option>
        <option value="single">Single Player (vs Computer)</option>
        <option value="two">Two Player</option>
      </select>
      <button id="start-game">Start Game</button>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <span>Player X: <span id="scoreX">0</span></span>
      <span>Player O: <span id="scoreO">0</span></span>
      <span>Rounds Left: <span id="rounds">3</span></span>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="board" style="display: none;"></div>

    <!-- Status & Buttons -->
    <div class="status" id="status" style="display: none;">Player X's Turn</div>
    <button id="reset-button" style="display: none;">Reset Game</button>
    <button id="new-game-button" style="display: none;">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
